<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTI PAGE (HTML+CSS) </title>
    <!--font-link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <!--link-css-->
    <link rel="stylesheet" href="./Multi_Page.css">
</head>
<body>
    <!--navigation-section-->
    <div class="navSection">
        <!--logo image-->
        <div class="logoImg">
            <img src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/b3e617dcc5341797f3dab8c75755f41e8afc7320/11%20Feb%202023/Multi-Page%20Website/images/logo.png" alt="logoImg">
        </div>
        <nav>
            <!--nav-bar-->
            <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </div>
    <main>
        <!--creation-the-left-section-->
        <section class="leftSection">
            <!--top-button-angle-->
            <img class="topAngle" src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/b3e617dcc5341797f3dab8c75755f41e8afc7320/11%20Feb%202023/Multi-Page%20Website/images/topAngle.png" alt="">
            <h1>                                        
                Complete Health Care Solutions for Everyone 
            </h1>
            <p>
                We're always available for our Patients with emergen problems. You can
                easily reach us 24/7. We focused on highest quality.
            </p>
            <!--buttom-angle-->
            <img class="bottomAngle"
            src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/b3e617dcc5341797f3dab8c75755f41e8afc7320/11%20Feb%202023/Multi-Page%20Website/images/bottomAngle.png" alt="">
            <!--button-->
            <button>Make Appointment</button>
            <!--stethoscope-img-->
            <img class="stethoscope" 
            src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/b3e617dcc5341797f3dab8c75755f41e8afc7320/11%20Feb%202023/Multi-Page%20Website/images/stethoscope.png" alt="stethoscopeImg ">
        </section>
        <!--creating-the-right-section-->
        <section class="rightSection">
            <!--green-img-->
            <img class="greenImg" src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/b3e617dcc5341797f3dab8c75755f41e8afc7320/11%20Feb%202023/Multi-Page%20Website/images/greenBox.png" alt="greenImg">
            <!--yellow-img-->
            <img class="yelloqImg" src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/b3e617dcc5341797f3dab8c75755f41e8afc7320/11%20Feb%202023/Multi-Page%20Website/images/yellowBox.png" alt="yelloqImg">
            <!--doctor-img-->
            <img class="doctorImg" src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/b3e617dcc5341797f3dab8c75755f41e8afc7320/11%20Feb%202023/Multi-Page%20Website/images/doctor.png" alt="doctorImg">
        </section>
    </main>
</body>
</html>
