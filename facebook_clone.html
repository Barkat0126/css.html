<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./facebook_clone.css">
    <title>facebook | log in page</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
            <p>
                facebook help you connect and share with the people in your life.
            </p>
        </div>
        <div class="right">
            <div class="top-right">
            <input class="input-text" type="text" placeholder="Email address or phone number" name="" id="">
            <input class="input-password" type="password" placeholder="password" name="" id="">
            <button class="log-in-btn">Log in</button>
            </div>
            <span>Forgotten password?</span>
            <hr>
            <button class="create-btn">Create new account</button>
        </div>
    </div>
    
</body>
</html>
