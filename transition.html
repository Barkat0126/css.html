<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition and tooltips</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: black;
        }
        div:hover{
            background-color: #170ec3;
            height: 300px;
            width: 300px;
            transition: width 2s, height 2s;
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
